<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la página -->
    <title>Pokémon Bank - Login</title>

    <!-- Importando Tailwind CSS para estilizar la página -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- Cuerpo del documento -->
  <!-- Esta página es para que el usuario ingrese su PIN -->
  <body
    class="bg-gradient-to-r from-yellow-300 via-red-500 to-blue-500 h-screen font-sans mt-10 p-5 flex flex-col items-center"
  >
    <!-- Contenedor Principal -->
    <div
      id="actions"
      class="bg-white p-8 rounded-lg shadow-md flex flex-col items-center border-4 border-red-500"
    >
      <!-- Título del formulario -->
      <h2 class="mb-4 text-2xl font-extrabold">LOGIN</h2>

      <!-- Formulario para ingresar el PIN -->
      <form action="">
        <input
          type="number"
          placeholder="Introduzca su PIN"
          class="p-2 bg-red-200 focus:border-red-500 border-2 md:w-96 text-center focus:outline-none"
        />
      </form>

      <!-- Botón para enviar el formulario -->
      <button
        class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded mt-10 w-40 font-extrabold"
      >
        Ingresar
      </button>
    </div>

    <!-- Botón en forma de Poké Ball -->
    <button
      class="bg-red-500 text-white w-16 h-16 rounded-full flex items-center justify-center absolute bottom-5 right-5"
    >
      <div
        class="bg-white w-8 h-8 rounded-full flex items-center justify-center"
      >
        <div class="bg-black w-4 h-4 rounded-full"></div>
      </div>
    </button>
  </body>
</html>
